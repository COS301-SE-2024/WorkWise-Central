on:
  push:
    branches:
      - main
      - develop
      - chore/deployment-updates
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

#    services:
#      mongodb:
#        image: mongo:latest
